<html>

<head>

<title>Student Registration Form</title>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/stustyle2.css') }}">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
 
<body>
<h3>STUDENT REGISTRATION FORM</h3>
    
<form action = "/verify_student" method = "post">
 
<table align="center" cellpadding = "10">
    
    
 
<!------- Name ---------->
<tr>
<td>NAME</td>
<td><input type="text" name="Name" maxlength="30" required style="padding: 10px;"/>
(max 30 characters A-Z)
</td>
</tr>
 
<!------- USN ----------> 
<tr>
<td>USN</td>
<td><input type="text" name="USN" maxlength="10" size="10" required style="padding: 10px;"/>
</td>
</tr>

<!------- Branch ---------->
<tr>
<td>BRANCH</td>
<td><select name="Branch" required style="padding: 10px;">
  <option value="CSE">Computer Science</option>
  <option value="ISE">Information Science</option>
  <option value="CIVIL">Civil</option>
  <option value="IP">Industrial Production</option>
  <option value="EEE">Electrical and Electronics</option>
  <option value="ECE">Electronics and Communication</option>
  <option value="MECH">Mechanical</option>
</select>
</td>
</tr>

<tr>
<td>SEMESTER</td>
<td><select name="sem" required style="padding: 10px;">
  <option value="1">I</option>
  <option value="2">II</option>
  <option value="3">III</option>
  <option value="4">IV</option>
  <option value="5">V</option>
  <option value="6">VI</option>
  <option value="7">VII</option>
  <option value="8">VIII</option>
</select>
</td>
</tr>
 

<tr>
<td>SECTION</td>
<td><select name="section" required style="padding: 10px;">
  <option value="A">A</option>
  <option value="B">B</option>
  </select>
</td>
</tr>
  
<tr>
<td>EMAIL ID</td>
<td><input type="email" name="Email_Id" maxlength="100" placeholder="name@email.com" required style="padding: 10px;"/></td>
</tr>
 
<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="Mobile_Number" maxlength="10" size="10" pattern="^\d{4}\d{3}\d{3}$" required style="padding: 10px;"/>
</td>
</tr>
  
<tr>
<td>PASSWORD</td>
<td>
 <input type="password" placeholder="Password" id="password"
 name="passwd" required style="padding: 10px;">
</td>
</tr> 

{% if message %}
<small style = "color:black;font-size: 20px;font-weight: bold">{{message}}</small>
{% else %}
<br><br><br>
{% endif %}
  
<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center" style="padding-right: 160px">
<input type="submit" value="Submit" style="padding: 15px 30px;background-color:#709be0;color:#02245b; font-size:17px;font-weight:bold;border-color:#114291; ">
    
<input type="reset" value="Reset" style="padding: 15px 30px;background-color:#709be0;color:#02245b; font-size:17px;font-weight:bold;border-color:#114291; ">
</td>
</tr>
  
 
  
</table>
 

 </form>
</body>
</html>
